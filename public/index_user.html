<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>I-Card Portal</title>
    <link rel="stylesheet" href="style_user.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="railway_logo.png" alt="Railway Logo" />
        <span>East Coast Railway</span>
      </div>
      <div class="head-center">
        <span>Online form for Id-cards</span>
      </div>
      <div class="header-right">
        <span>Developed by IT Centre</span>
        <img src="railway_logo.png" alt="Railway Logo" />
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <ul>
          <li><a href="">🏠 Home</a></li>
          <li><a href="index_NG.html">📝 Apply for new I-card (NG)</a></li>
          <li><a href="index_G.html">📝 Apply for new I-card (GAZ)</a></li>
          <li>
            <a href="index_appln.html">🔍 Application details & status</a>
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="login-wrapper">
          <div class="login-box">
            <h3>I-Card Admin Login</h3>
            <input type="text" id="username" placeholder="Enter USER ID" />
            <input type="password" id="password" placeholder="Password" autocomplete="off" />
            <button onclick="login()">Login</button>
            <p id="error" style="color: red; margin-top: 10px"></p>
          </div>

          <div class="g20">
            <img src="g20.jpg" alt="G20 Logo" class="g20-logo" />
          </div>
        </div>
      </main>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error");

        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              window.location.href = "/index_admin.html";
            } else {
              errorMsg.textContent = data.message || "Login failed";
            }
          })
          .catch((err) => {
            console.error("Login error:", err);
            errorMsg.textContent = "Server error. Try again.";
          });
      }
    </script>
  </body>
</html>
